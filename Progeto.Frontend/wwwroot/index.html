<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Progeto Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>

    <!-- jQuery (para facilitar manipulación DOM) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- SVG Pan Zoom -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg-pan-zoom/3.6.1/svg-pan-zoom.min.js"></script>

    <style>
        #source {
            height: 550px;
            border: 1px solid #ccc;
        }

        #result {
            height: 300px;
            width: 100%;
            resize: none;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }

        #svg {
            height: 900px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: auto;
        }

        .left-column {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

            .left-column > div {
                flex: 1;
            }
    </style>
</head>
<body onload="SetupEditor()">
    <div class="container-fluid">
        <div class="row" ">
            <!-- Columna izquierda: Programa y Resultado -->
            <div class="col-md-6 d-flex flex-column">
                <div class="mb-2">
                    <button id="runButton" class="btn btn-primary" onclick="Run(editor.getSession().getValue())">
                        Ejecutar
                    </button>
                </div>
                <div class="mb-2 flex-grow-1">
                    <h5>Programa</h5>
                    <div id="source"></div>
                </div>
                <div class="flex-grow-0">
                    <h5>Resultado</h5>
                    <textarea id="result" class="form-control" readonly></textarea>
                </div>
            </div>

            <!-- Columna derecha: Dibujo SVG -->
            <div class="col-md-6">
                <h5>Dibujo</h5>
                <div id="svg"></div>
            </div>
        </div>
    </div>

    <script>
        let editor;

        function SetupEditor() {
            editor = ace.edit("source");
            editor.setTheme("ace/theme/clouds");
            editor.getSession().setMode("ace/mode/lua");

            editor.commands.addCommand({
                name: 'RunProgramCommand',
                bindKey: { win: 'Ctrl-Enter', mac: 'Command-Enter' },
                exec: function (editor) {
                    Run(editor.getSession().getValue());
                }
            });

            editor.focus();
        }

        async function Run(source) {
            const serviceBase = 'http://localhost:5000/api/run';

            const program = { source };

            try {
                const response = await fetch(serviceBase, {
                    method: "POST",
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(program)
                });

                const data = await response.json();

                $('#result').html(data.result);
                $('#svg').html(data.svg);
                svgPanZoom('#drawing');

            } catch (error) {
                alert("Error ejecutando el programa: " + error);
            }
        }
    </script>
</body>
</html>
